<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOFF Sample</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        div.content-section {
            background-color: #f5f5f5;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
        }

        h3 {
            color: #333;
        }

        button {
            padding: 20px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004085;
        }

        .result {
            background-color: #ffffff;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #f0f0f0;
            color: #333;  /* 追加 */
        }
    </style>
    <script charset="utf-8" src="https://static.worksmobile.net/static/wm/woff/edge/3.6/sdk.js"></script>
    <script>
        // ... JavaScriptの内容 ...
    </script>
</head>
<body>
    <header>
        WOFF アプリのサンプル
        SDK のメソッドの動作の一部を試せます
    </header>

    <!-- プロフィール情報を表示する領域 -->
    <div class="content-section">
        <h3>プロフィール情報:</h3>
        <p>ドメイン ID: <span id="domainId"></span></p>
        <p>ユーザー ID: <span id="userId"></span></p>
        <p>表示名: <span id="displayName"></span></p>
    </div>

    <!-- QRコードスキャンボタンと結果の表示領域 -->
    <div class="content-section">
        <button onclick="scanQRCode()">QR コードスキャナーを起動</button>
        <h3>スキャン結果:</h3>
        <p id="scanResult" class="result"></p> <!-- class を追加 -->
        <button onclick="sendQRScanResult()">QR スキャン結果を送信</button>
    </div>

    <!-- 位置情報を取得するボタンと結果の表示領域 -->
    <div class="content-section">
        <button onclick="getLocation()">位置情報を取得</button>
        <h3>位置情報結果:</h3>
        <p>緯度: <span id="latitude" class="result"></span></p> <!-- class を追加 -->
        <p>経度: <span id="longitude" class="result"></span></p> <!-- class を追加 -->
        <button onclick="sendLocation()">位置情報を送信</button>
    </div>

    <!-- 参考情報の領域 -->
    <div class="content-section">
        <h3>参考情報</h3>
        <p>WOFF SDKに関する詳しいガイドは以下のリンクから参照できます。</p>
        <button onclick="openWOFFGuide()">WOFF ガイドを表示</button>
    </div>

    <!-- ... (その他のコンテンツがある場合) ... -->
</body>
</html>
